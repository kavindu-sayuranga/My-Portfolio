<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        header{
            position: relative;
            height: 80px;
            box-shadow: -2px 6px 9px -4px #917a7a;
        }

        header>img{
            width: 213px;
            margin: 21px;
        }

        header>ul{
            list-style-type: none;
            position: absolute;
            right: 30px;
            bottom: 0;
            font-size: 25px;
            font-family: Arial;
        }

        header>ul>li{
            display: inline-block;
            padding: 0px 10px;
        }
    </style>
</head>
<body>
<header>
    <img src="assets/images/ijse.png" alt="">
    <ul>
        <li>Home</li>
        <li>Service</li>
        <li>Contacts</li>
        <li>About Us</li>
    </ul>
</header>


</body>
</html>
