<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation case 2</title>
    <style>
        body{
            background-color: #1C2AAF;
        }
        section{
            position: absolute;
            margin: auto;
            height: 10px;
            width: 10px;
            left: 0;
            right: 0;
            top:0;
            bottom: 0;
            border: 2px solid white;
            border-radius: 100%;
            animation-name: drop;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: normal;
        }
        @keyframes drop {
            0%{
                width: 10px;
                height: 10px;

            }

            100%{
                width: 220px;
                height: 220px;
                opacity: 0;
            }
        }

    </style>
</head>
<body>
<section></section>
</body>
</html>
